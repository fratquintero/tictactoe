<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="board-border">
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
  </div>
  <div class="message" id="message"></div>
  <button class="one-more-button" id="oneMoreButton" aria-label="Play another game" style="display: none;">One
    More</button>
  <div class="scores" id="scores">
    Games Played: <span id="gamesPlayed">0</span><br>
    Human Wins: <span id="humanWins">0</span><br>
    Computer Wins: <span id="computerWins">0</span><br>
    Draws: <span id="draws">0</span>
  </div>
  <script src="script.js"></script>
</body>

</html>
