<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="title">Tic Tac Toe</h1>
  <div class="container">
    <div class="board-container">
      <div class="board-border">
        <div class="board" id="board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
      </div>
      <div class="message" id="message"></div>
      <button class="one-more-button" id="oneMoreButton" aria-label="Play another game" style="display: none;">One
        More</button>
    </div>
    <div class="scores" id="scores">
      Games Played: <span id="gamesPlayed">0</span><br>
      Human Wins: <span id="humanWins">0</span><br>
      Computer Wins: <span id="computerWins">0</span><br>
      Draws: <span id="draws">0</span>
    </div>
  </div>
  <div class="audio-controls">
    <button id="toggleSoundEffects">Toggle Sound Effects</button>
    <button id="toggleBackgroundMusic">Toggle Background Music</button>
  </div>
  <audio id="placeMoveSound" src="sounds/place-move.mp3"></audio>
  <audio id="winSound" src="sounds/win.mp3"></audio>
  <audio id="drawSound" src="sounds/draw.mp3"></audio>
  <audio id="startGameSound" src="sounds/start-game.mp3"></audio>
  <audio id="backgroundMusic" src="sounds/background-music.mp3" loop></audio>
  <script src="script.js"></script>
</body>

</html>
